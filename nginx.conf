# Nginx config dentro del contenedor frontend
# Sirve la SPA de Vue â€” todas las rutas van a index.html
server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Archivos estaticos con cache agresivo (JS/CSS tienen hash en el nombre)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Todas las demas rutas van a index.html (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
